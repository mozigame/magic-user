log4j.rootLogger=INFO,error_log

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

###error####
log4j.appender.error_log=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error_log.Threshold=ERROR
log4j.appender.error_log.File=/apps/tomcat-custom-instance/magic-user/logs/apilogger-error.log
log4j.appender.error_log.DatePattern='.'yyyyMMdd
log4j.appender.error_log.layout=org.apache.log4j.PatternLayout
log4j.appender.error_log.layout.ConversionPattern=%d{HH\:mm\:ss,SSS} %p %c - %m%n
log4j.additivity.error_log=false
