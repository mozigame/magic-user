log4j.rootLogger=INFO,error

###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

###error####
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.Threshold=DEBUG
log4j.appender.error.File=/apps/tomcat-custom-instance/magic-user/logs/apilogger-error.log
log4j.appender.error.DatePattern='.'yyyyMMdd
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{HH\:mm\:ss,SSS} %p %c - %m%n
log4j.additivity.error=false
